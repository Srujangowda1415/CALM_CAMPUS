<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Well-being Workshop Registration - Campus Calm</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #e3fdfd, #ffe6fa);
      font-family: 'Nunito', sans-serif;
      color: #1f3b57;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .workshop-container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #5f72bd, #9b23ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin-top: 1.25rem;
      font-weight: 600;
      font-size: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #d0e0eb;
      border-radius: 0.75rem;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(to right, #6a82fb, #fc5c7d);
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-top: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .success-message {
      text-align: center;
      color: #2ecc71;
      margin-top: 1rem;
      font-weight: 600;
    }
    .icon-banner {
      display: flex;
      justify-content: center;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="workshop-container">
    <div class="icon-banner">ðŸ“šðŸŒ¿ðŸ§˜</div>
    <h1>Register for a Well-being Workshop</h1>
    <form id="workshopForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="slot">Select Weekend Slot</label>
      <select id="slot" name="slot" required>
        <option value="">-- Choose a weekend slot --</option>
        <option value="Saturday 10:00 AM - 11:30 AM">Saturday 10:00 AM - 11:30 AM</option>
        <option value="Saturday 2:00 PM - 3:30 PM">Saturday 2:00 PM - 3:30 PM</option>
        <option value="Sunday 10:00 AM - 11:30 AM">Sunday 10:00 AM - 11:30 AM</option>
        <option value="Sunday 2:00 PM - 3:30 PM">Sunday 2:00 PM - 3:30 PM</option>
      </select>

      <button type="submit">Register Now</button>
      <div class="success-message" id="successMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('workshopForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMessage.textContent = 'ðŸŽ‰ You have successfully registered!';
      form.reset();
    });
  </script>
</body>
</html>
